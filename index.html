<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-resposive.css">
    <link rel="stylesheet" href="style.css">
    <title>insta</title>
</head>
<body>
    <main class="container responsive">
        <div class="bannertelefone">
            <div class="imagemTelefone">
                <img src="img/screenshot1.png" alt="">
                <img src="img/screenshot2.png" alt="">
                <img src="img/screenshot3.png" alt="">
                <img src="img/screenshot4.png" alt="">
            </div>
        </div>
        <div class="infoLogin">
            <div class="dadosLogin">
                <div class="logotipo"></div>
                <form class="formLogin">
                    <label for="user">Usuario</label>
                    <input type="email" placeholder="Usuario, telefone ou email" id="user">
                    <label for="senha"  class="mrt">Senha</label>
                    <input type="password" placeholder="***********" id="senha">
                    <button type="button" class="mrt">Entrar</button>
                </form>
                <div class="ou"> 
                    <hr><p>OU</p><hr>
                </div>
                <div class="opcaoentrada">
                    <div class="facebook">
                        
                        <a href="#"> <span class="logFace"></span>   Entrar com o Facebook</a>
                    </div>
                    <a href="#" style="font-weight: 100;">Esqueceu a senha?</a>
                </div>
            </div>
            <div class="cadastro">
                <p>Não tem conta?<a href="#">Cadastre-se</a></p>
            </div>
            <div class="baixeAPP">
                <p>Obtenha o aplicativo</p>
                <div class="formasDownload">
                    <a href="#"> <img src="img/googlePlay.png" alt=""> </a>
                    <a href="#"> <img src="img/MicrosoftStore.png" alt=""> </a>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var imagens = document.querySelectorAll(".imagemTelefone img");
            var indiceAtual = 0;

            function exibirProximaImagem() {
                imagens[indiceAtual].style.display = "none"; // Oculta a imagem atual
                indiceAtual = (indiceAtual + 1) % imagens.length; // Calcula o próximo índice circularmente
                imagens[indiceAtual].style.display = "block"; // Exibe a próxima imagem
            }

            // Define um intervalo para exibir automaticamente as imagens (a cada 10 segundos neste exemplo)
            setInterval(exibirProximaImagem, 3000);
        });
    </script>
</body>
</html>
